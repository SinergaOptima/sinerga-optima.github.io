<main>
  <section id="hero" class="contact-hero">
    <ion-icon name="mail-outline" class="hero-icon"></ion-icon>
    <h1>Contact</h1>
    <p class="tagline">Get in touch with us</p>
  </section>

  <section class="text-wrapper">
    <div class="contact-section">
      <h2>Email</h2>
      <p>For inquiries, collaborations, or questions, please reach out to us at:</p>
      <div class="email-box">
        <a href="mailto:hello@sinerga-optima.org" class="email-link">
          <ion-icon name="mail"></ion-icon>

      </div>

<style>
.contact-hero{background:var(--bg);border:1px solid var(--fg);margin:1rem;box-shadow:inset 0 0 10px var(--fg)}
.tagline{font-size:1.25rem;opacity:.9}
.text-wrapper{max-width:740px;margin:auto;padding:4rem 1rem}
.contact-section{margin:2rem 0}
.contact-section h2{font-size:2rem;margin-bottom:1rem;text-transform:uppercase;letter-spacing:2px}
.contact-section p{margin-bottom:1.5rem;font-size:1.1rem;opacity:.9}
.email-box{margin:2rem 0;padding:1.5rem;border:1px solid var(--fg);border-radius:0;background:transparent}
.email-link{display:flex;align-items:center;gap:1rem;font-size:1.2rem;color:var(--fg);text-decoration:underline;transition:none}
.email-link:hover{background:var(--fg);color:var(--bg);text-shadow:none;text-decoration:none;padding:.2rem .5rem;margin:-.2rem -.5rem}
.email-link ion-icon{font-size:1.5rem}
</style>
