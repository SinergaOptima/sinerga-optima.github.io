<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sinerga-Optima - Base</title>
  <style>
    :root{
      --teal:#007F7F;
      --amber:#FFB500;
      --dark:#001219;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--dark) 60%,var(--teal) 190%);
      color:#fff;
      font-family:system-ui,Helvetica,Arial,sans-serif;
      text-align:center;
      line-height:1.5;
    }
    h1{font-size:clamp(2rem,5vw,3.5rem);letter-spacing:.05em;}
    .flare{
      width:4rem;height:.25rem;
      background:var(--amber);
      margin:1.2rem auto;
      border-radius:2px;
    }
    p{font-size:clamp(1rem,2.5vw,1.25rem);opacity:.9;}
    .social{
      margin-top:2rem;
      display:flex;gap:1.2rem;
    }
    .social a{
      display:inline-block;
      padding:.5rem 1.1rem;
      border:1px solid var(--amber);
      color:var(--amber);
      text-decoration:none;
      border-radius:4px;
      transition:.2s;
    }
    .social a:hover{background:var(--amber);color:var(--dark);}
  </style>
</head>
<body>
  <h1>Sinerga-Optima</h1>
  <div class="flare"></div>
  <p>We’re laying the foundations of a post-capitalist upgrade:<br>
     public tech guilds, worker co-ops, carbon-negative growth.</p>
  <p><strong>Site under construction – check back soon.</strong></p>

  <div class="social">
    <a href="https://github.com/sinergaoptima" target="_blank" rel="noopener">GitHub</a>
    <a href="mailto:hello@sinerga-optima.org">Email</a>
  </div>
</body>
</html>
